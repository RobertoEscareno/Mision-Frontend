<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>VCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Shop</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Cart</h1>
        <div class="cart container">
            <form>
                <div class="row">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col mb-3">
                      <label for="tel" class="form-label">Teléfono</label>
                      <input type="tel" class="form-control" id="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="desc" class="form-label">Decripción</label>
                        <textarea id="desc" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <h3>Sabores</h3>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Sabor 01" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Sabor 1</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="sabor1">
                            <label class="form-check-label" for="sabor1">Sabor 1</label>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Sabor 02" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Sabor 2</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="sabor2">
                            <label class="form-check-label" for="sabor2">Sabor 2</label>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Sabor 03" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Sabor 3</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="sabor3">
                            <label class="form-check-label" for="sabor3">Sabor 3</label>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Sabor 04" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Sabor 4</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="sabor4">
                            <label class="form-check-label" for="sabor4">Sabor 4</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>Adornos</h3>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Adorno 01" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Adorno 1</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="adorno1">
                            <label class="form-check-label" for="adorno1">Adorno 1</label>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Adorno 02" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Adorno 2</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="adorno2">
                            <label class="form-check-label" for="adorno2">Adorno 2</label>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Adorno 03" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Adorno 3</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="adorno3">
                            <label class="form-check-label" for="adorno3">Adorno 3</label>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://via.placeholder.com/350x350" alt="Adorno 04" class="mx-auto d-block img-fluid">
                        <span class="name d-block">Adorno 4</span>
                        <strong class="price">$100.00</strong>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="adorno4">
                            <label class="form-check-label" for="adorno4">Adorno 4</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </main>
    <footer>
        <div class="address">
            <h4>Main Office</h4>
        </div>
        <div class="disclaimer">

        </div>
        <div class="copyright">

        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
